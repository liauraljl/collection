<!DOCTYPE HTML>
<html>
   <head>
   <meta charset="utf-8">
   <title></title>
    
      <script type="text/javascript">
         function WebSocketTest()
         {
            if ("WebSocket" in window)
            {
               alert("您的浏览器支持 WebSocket!");
               
               // 打开一个 web socket
			   var ws = new WebSocket("ws://127.0.0.1:8888/plugin/live/mob/ws/live/");
               ws.onopen = function()
               {
                // Web Socket 已连接上，使用 send() 方法发送数据
				ws.send("AUTH_test");
				ws.send("INAPPLET_100099416");
				ws.send("INLIVEROOM_q2f02ab193dqVntsk");
				//ws.send("OUTLIVEROOM_q2f02ab193dqVntsk");
				ws.send("HEART_100099416");
                  
                  alert("数据发送中...");
               };
                
               ws.onmessage = function (evt) 
               { 
                  var received_msg = evt.data;
                  alert("数据已接收..." + received_msg);
               };
                
               ws.onclose = function()
               { 
                  // 关闭 websocket
                  alert("连接已关闭..."); 
               };
            }
            
            else
            {
               // 浏览器不支持 WebSocket
               alert("您的浏览器不支持 WebSocket!");
            }
         }
      </script>
        
   </head>
   <body>
   
      <div id="sse">
         <a href="javascript:WebSocketTest()">运行 WebSocket</a>
      </div>
      
   </body>
</html>
